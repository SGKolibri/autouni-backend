services:
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: autoUniMqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    networks:
      - autouni-network
    command: mosquitto -c /mosquitto-no-auth.conf

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoUniApi
    restart: unless-stopped
    depends_on:
      mqtt:
        condition: service_started
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # Para desenvolvimento, use o banco local ou remoto conforme .env
      DATABASE_URL: ${DATABASE_URL}
      # MQTT dentro do container usa o hostname do servi√ßo (mqtt)
      MQTT_URL: ${MQTT_URL:-mqtt://mqtt:1883}
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
      ROOT_EMAIL: ${ROOT_EMAIL}
      ROOT_PASSWORD: ${ROOT_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - autouni-network

volumes:
  mqtt-data:
  mqtt-logs:

networks:
  autouni-network:
    driver: bridge
