services:
  - type: web
    name: autouni-api
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ROOT_EMAIL
        sync: false
      - key: ROOT_PASSWORD
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      # MQTT_URL não está definido - MQTT ficará desabilitado em produção
      # Para habilitar, configure um broker MQTT externo (CloudMQTT, HiveMQ, etc)
    healthCheckPath: /api/health
    autoDeploy: true
